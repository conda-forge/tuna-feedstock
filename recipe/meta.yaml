{% set name = "tuna" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b1edea03ff17420ab253dd224f1f3dd11d0be5734382a8e1a036bfeaf7650a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    # While not strictly necessary for python 3.8 and above
    # it does make the package noarch if we simply include it without
    # a selector
    - importlib_metadata

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: tuna is a Python profile viewer inspired by the amazing SnakeViz.

extra:
  recipe-maintainers:
    - hmaarrfk
