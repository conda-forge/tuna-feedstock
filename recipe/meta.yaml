{% set name = "tuna" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5ffb9352eebd4170aa4f131e719afd13984eaab3fb17d8db13496439bb8df28

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: 'tuna is a Python profile viewer inspired by the amazing SnakeViz.'

extra:
  recipe-maintainers:
    - hmaarrfk
