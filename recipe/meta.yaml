{% set name = "tuna" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20d7fe9f1d9df9fad9d75d677b9aaee7782dc6758bdc119b99d813ee89e24c07

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pipdate

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: 'tuna is a Python profile viewer inspired by the amazing SnakeViz.'

extra:
  recipe-maintainers:
    - hmaarrfk
