{% set name = "tuna" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 19125f196f5f2da90719bec063dff53fb0b78d6d83f5eb490386c4696517dec6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: tuna is a Python profile viewer inspired by the amazing SnakeViz.

extra:
  recipe-maintainers:
    - hmaarrfk
